<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Reaction of target:</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fight back</ion-label>
      <ion-select interface="popover" (ionChange)="fightBack($event)">
        <ion-select-option *ngFor="let attack of target.character.attacks" [value]="attack">{{attack.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item button (click)="dodge()">
      <ion-label>Dodge</ion-label>
    </ion-item>
    <ion-item button disabled>
      <ion-label>Maneuver</ion-label>
    </ion-item>
    <ion-item button (click)="roll()">
      <ion-label>Test</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="dismiss()" color="danger">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
