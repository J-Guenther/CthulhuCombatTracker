<ion-content>
  <div class="container">
    <ion-slides pager="false" [options]="slideOpts" #slides>
      <ion-slide *ngFor="let actor of encounter.actors">
        <h1>Slide</h1>
      </ion-slide>
    </ion-slides>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="slides.slidePrev()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button color="primary" (click)="presentModal()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="slides.slideNext()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Round: {{encounter ? encounter.currentRound : ''}}</ion-title>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
